    <body id="body">
      <div id="page_content">
	<div id="task">
	  <div id="blurb"></div>
	  <div id="stepTitle"></div>
	  <div id="prompt"></div>
	  <div id="transcript"><img src="img/processing.gif" title="Please wait..."/></div>

	</div>
	<div id="controls">
	  <span id="indicator"><canvas id="countdown" width="32" height="32"></canvas><img id="recording" title="Recording" src="img/record.png" class="inactive"></span>

	    <span id="nextLabel">Next</span>
	    <img id="nextIcon" src="img/go-next.svg">
	</span>    
	  <div id="overall"><progress id="overallProgress" max="100" value="0" title="Overall Progress"></div>
	  <div id="uploadermessage"></div>
	</div>
      </div>
